<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="/css/site.css">

</head>

<body>
    <div class="container">
        <div class="main-menu">
            <h1>Главное меню</h1>
            <div class="menu-buttons">
                <button id="linkToUsersBtn" class="btn-primary">Пользователи</button>
                <button id="linkToVehiclesBtn" class="btn-secondary">Автомобили</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("linkToUsersBtn").addEventListener("click", () => window.location.href = "/users");
        document.getElementById("linkToVehiclesBtn").addEventListener("click", () => window.location.href = "/vehicles");
    </script>

</body>
</html>
